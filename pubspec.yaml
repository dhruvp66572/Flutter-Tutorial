name: flutter_application_2
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.7  # Add this line for url_launcher    
  math_expressions: ^2.2.0 # Add this line for math_expressions
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.9.2"  # For app icon generation  
  flutter_native_splash: ^2.0.0  # Splash screen package

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"  # Path to your app icon image


flutter_native_splash:
  image: assets/logo.png     # Path to your splash screen image
  color: "#ffffff"                   # Background color of splash screen
  android: true
  ios: true
